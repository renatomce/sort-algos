<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sorting visualizer</title>
        <meta name="description" content="Visualizer for different sorting algorithms">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <h1>Sorting visualizer</h1>
                <h2>Method:</h2>
                <div class="dropdown">
                    <select>
                        <option value="bubble">Bubble</option>
                        <option value="soon" disabled>⇓ To be implemented ⇓</option>
                        <option value="insertion" disabled>Insertion</option>
                        <option value="merge" disabled>Merge</option>
                        <option value="quick" disabled>Quick</option>
                        <option value="heap" disabled>Heap</option>
                        <option value="counting" disabled>Counting</option>
                    </select>
                </div>
                    <h2>Size:</h2>
                    <input type="range" min="15" max="45" value="30" class="sliders" id="size">
                    <h2>Speed:</h2>
                    <input type="range" min=".2" max="6.2" value="2.2" class="sliders" id="speed">
                <button class="sort" id="sort"><b>START</b></button>
            </nav>
        </header>
            <ul class="canvas">
            </ul>
            <footer>
                <a href="https://github.com/renatomce" class="dev"><h2 class="link">⯈ Developed by Renato Cervati</h2></a>
                <a href="https://github.com/renatomce/sort-algos" class="rep"><h2 class="link">⯈ Repository on GitHub</h2></a>
            </footer>
        <script src="./src/index.js"></script>
    </body>
</html>
